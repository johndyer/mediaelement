<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	
	<script src="../build/jquery.js"></script>	
	<script src="../build/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
    <link rel="stylesheet" href="../build/mejs-skins.css" />
	
	<style>
		* {
			margin:0;
			padding:0;
		}
		
		html, body {
			height:100%;
		}

	</style>
</head>
<body>

<div style="background:#FFF; margin:10px; position:absolute; padding:10px; z-index:1;">
	<h1>MediaElementPlayer.js</h1>
	<p>The full bleed view of the player with the default skin</p>
</div>
	

<video width="480" height="270" poster="../media/echo-hereweare.jpg" controls="controls" preload="none">
	<!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
	<source type="video/mp4" src="../media/echo-hereweare.mp4" />
	<!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
	<source type="video/webm" src="../media/echo-hereweare.webm" />
	<!-- Ogg/Vorbis for older Firefox and Opera versions 
	<source type="video/ogg" src="mediaelementjs/echo-hereweare.ogv" />-->
	<!-- Flash fallback for non-HTML5 browsers without JavaScript -->
	<object type="application/x-shockwave-flash" data="../media/flashmediaelement.swf">
		<param name="movie" value="../media/flashmediaelement.swf" />
		<param name="flashvars" value="controls=true&file=../media/echo-hereweare.mp4" />
		<!-- Image as a last resort -->
		<img src="../media/echo-hereweare.jpg" title="No video playback capabilities" />
	</object>
</video>

<script>
$('video').mediaelementplayer({
	fullbleed: true
});

</script>


</body>
</html>
